{% extends "base.html" %}
{% block content %}
	<div class='container container-fluid'>
		<div class='row'>
			<div class='col'>
				<h1>My Food Tracker - {{title}}</h1>
				<form role='form' action='' method='POST'>
					{% csrf_token %}
					<table class='table table-bordered table-striped'>
						<tbody>
							<tr>
								<th>Food</th>
								<th>{{ meal_form.food }}</th>
							</tr>
							<tr>
								<th>Serving Size</th>
								<th>{{ meal_form.serving_size }}</th>
							</tr>
							<tr>
								<th>Meal Time</th>
								<th>{{ meal_form.meal_time }}</th>
							</tr>
						</tbody>
					</table>
					<button type='submit' class='btn btn-success'><i class="fas fa-ban"></i> Save</button>
					<a href='{% url 'food:food-index' %}' class='btn btn-danger'><i class="fas fa-times"></i> Cancel</a>
				</form>
				
			</div>
		</div>
	</div>
	

{% endblock content%}
